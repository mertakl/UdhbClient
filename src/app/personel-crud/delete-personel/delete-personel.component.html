<div class="container">
  <h3 mat-dialog-title>Personeli silmek istediğinize emin misiniz?</h3>
  <div mat-dialog-content>
    Personel Adı:    {{data.adi}}
    <p></p>
    Personel Soyadı: {{data.soyadi}}
    <p></p>
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close="1" (click)="confirmDelete()">Sil</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">Vazgeç</button>
  </div>
</div>
