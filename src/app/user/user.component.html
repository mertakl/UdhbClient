<app-navigation></app-navigation>
<div class="container">
  <div class="example-header">
    <mat-form-field>
      <input matInput type="text" (keyup)="applyFilter($event.target.value)" placeholder="Arama">
    </mat-form-field>
  </div>
  <div>
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="first_name">
        <th mat-header-cell *matHeaderCellDef> Adı</th>
        <td mat-cell *matCellDef="let user"> {{user.first_name}}</td>
      </ng-container>
      <ng-container matColumnDef="last_name">
        <th mat-header-cell *matHeaderCellDef> Soyadı</th>
        <td mat-cell *matCellDef="let user"> {{user.last_name}}</td>
      </ng-container>
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Kullanıcı Adı</th>
        <td mat-cell *matCellDef="let user"> {{user.username}}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> E-Mail</th>
        <td mat-cell *matCellDef="let user"> {{user.email}}</td>
      </ng-container>
      <ng-container matColumnDef="roles">
        <th mat-header-cell *matHeaderCellDef> Kullanıcı Tipi</th>
        <td mat-cell *matCellDef="let user"> {{user.roles[0].name}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
