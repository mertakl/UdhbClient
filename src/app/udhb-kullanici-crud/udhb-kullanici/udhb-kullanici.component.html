<app-navigation></app-navigation>
<div class="container">
  <div>
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id</th>
        <td mat-cell *matCellDef="let kullanici"> {{kullanici.id}}</td>
      </ng-container>
      <ng-container matColumnDef="kullaniciAdi">
        <th mat-header-cell *matHeaderCellDef> Kullanici Adi</th>
        <td mat-cell *matCellDef="let kullanici"> {{kullanici.kullaniciAdi}}</td>
      </ng-container>
      <ng-container matColumnDef="sifre">
        <th mat-header-cell *matHeaderCellDef> Sifre</th>
        <td mat-cell *matCellDef="let kullanici"> {{kullanici.sifre}}</td>
      </ng-container>
      <!-- actions -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
        </mat-header-cell>
        <mat-cell *matCellDef="let kullanici;">
          <button mat-icon-button color="primary"
                  (click)="updateUdhbKullanici()">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
