<div class="container">
  <h3 mat-dialog-title>Are you sure?</h3>
  <div mat-dialog-content>
    Yolcu Adı: {{data.adi}}
    <p></p>
    Yolcu Soyadı: {{data.soyadi}}
    <p></p>
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close="1" (click)="confirmDelete()">Sil</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">Vazgeç</button>
  </div>
</div>
