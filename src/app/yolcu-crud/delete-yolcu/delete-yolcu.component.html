<div class="container">
  <h3 mat-dialog-title>Yolcuyu iptal etmek istediğinize emin misiniz?</h3>

  <div class="form">
    <mat-form-field color="accent">
      <input matInput #input class="form-control" [(ngModel)]="data.id" name="id" [readonly]="true" required>
      <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
  </div>
  <div class="form">
    <mat-form-field color="accent">
      <input matInput #input class="form-control" [(ngModel)]="data.uetdsYolcuRefNo" name="uetdsSeferReferansNo"
             [readonly]="true" required>
      <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
  </div>
  <div class="form">
    <mat-form-field color="accent">
      <input matInput #input class="form-control" [(ngModel)]="data.adi" name="adi"
             [readonly]="true" required>
      <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
  </div>
  <div class="form">
    <mat-form-field color="accent">
      <input matInput #input class="form-control" [(ngModel)]="data.soyadi" name="soyadi"
             [readonly]="true" required>
      <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
  </div>
  <div class="form">
    <mat-form-field color="accent">
        <textarea matInput #input class="form-control" placeholder="İptal Açıklama" [(ngModel)]="data.iptalAciklama"
                  name="iptalAciklama" required></textarea>
      <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close="1" (click)="confirmDelete()">İptal Et</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">Vazgeç</button>
  </div>
</div>
